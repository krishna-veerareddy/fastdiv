name: ci

on:
  push:
    branches:
    - master
    paths-ignore:
    - 'LICENSE'
    - '**.md'
  pull_request:
    paths-ignore:
    - 'LICENSE'
    - '**.md'

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, nightly]
    steps:
    - uses: actions/checkout@v2
    - name: Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.toolchain }}
        target: x86_64-unknown-linux-gnu
        profile: minimal
    - name: Build
      run: cargo build
    - name: Test
      run: cargo test
